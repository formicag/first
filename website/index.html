<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Shopping List</h1>
            <p class="subtitle">Your personal shopping list</p>
            <button id="logout-btn" class="btn-logout">Logout</button>
        </header>

        <div class="lists-container">
            <!-- User's List (dynamically loaded) -->
            <div class="list-section">
                <div class="list-header">
                    <h2 id="user-list-title">My List</h2>
                    <span class="item-count" id="item-count">0 items</span>
                </div>

                <div class="add-item-form">
                    <h3>Add New Item</h3>
                    <form id="add-item-form">
                        <div class="form-group">
                            <label for="user-select">Add to:</label>
                            <select id="user-select" required>
                                <option value="Gianluca">Gianluca's List</option>
                                <option value="Nicole">Nicole's List</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="item-name" placeholder="Item name" required>
                        </div>
                        <div class="form-row">
                            <input type="number" id="quantity" placeholder="Qty" min="1" value="1" required>
                            <input type="text" id="category" placeholder="Category (optional)">
                        </div>
                        <button type="submit" class="btn-add">Add Item</button>
                    </form>
                </div>

                <button class="btn-email" id="email-btn">
                    ðŸ“§ Email My List
                </button>

                <button class="btn-categorize" id="categorize-btn">
                    ðŸ¤– Auto-Categorize Items
                </button>

                <div class="items-list" id="items-list">
                    <div class="loading">Loading items...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
