<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dashboard-specific styles */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            color: #c9d1d9;
            margin-bottom: 0.5rem;
        }

        .dashboard-header .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 8px 16px;
            background: #21262d;
            color: #58a6ff;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #30363d;
            transition: all 0.2s;
        }

        .dashboard-header .back-link:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            font-size: 1.3rem;
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #30363d;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #30363d;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 1rem;
            color: #8b949e;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #c9d1d9;
        }

        .stat-value.price {
            color: #3fb950;
        }

        .stat-value.highlight {
            color: #58a6ff;
        }

        .category-list {
            margin-top: 1rem;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.875rem;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }

        .category-item:hover {
            background: #1c2128;
            border-color: #8b949e;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 0.25rem;
        }

        .category-count {
            font-size: 0.9rem;
            color: #8b949e;
        }

        .category-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #3fb950;
        }

        .category-bar {
            margin-top: 0.5rem;
            height: 6px;
            background: #30363d;
            border-radius: 3px;
            overflow: hidden;
        }

        .category-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff, #8957e5);
            transition: width 0.5s ease-out;
        }

        .last-shop-section {
            grid-column: 1 / -1;
        }

        .shop-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
        }

        .shop-item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e6edf3;
        }

        .shop-item-qty {
            font-size: 0.95rem;
            color: #8b949e;
            margin-left: 0.5rem;
        }

        .shop-item-price {
            font-size: 1rem;
            font-weight: 700;
            color: #3fb950;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #8b949e;
            font-size: 1.1rem;
        }

        .error-message {
            background: #da3633;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            text-align: center;
            border: 1px solid #f85149;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .shop-items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üìä Shopping Dashboard</h1>
            <p class="subtitle">Analyze your shopping history and spending patterns</p>
            <a href="index.html" class="back-link">‚Üê Back to Shopping List</a>
        </div>

        <div id="dashboard-content">
            <div class="loading">üì¶ Loading your shopping data...</div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
